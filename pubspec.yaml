name: fluttergram
description: An Instagram clone built with Flutter and Firebase
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.1.3
  flutter_screenutil: ^5.0.0+2
  logger: ^1.0.0
  provider: ^6.0.0
  firebase_core: ^1.5.0
  cloud_firestore: ^2.5.0
  firebase_auth: ^3.0.2
  firebase_storage: ^10.0.2
  flutter_secure_storage: ^4.2.1
  image_picker: ^0.8.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

